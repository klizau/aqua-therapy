<!DOCTYPE html>
<html lang="ru">
  <head>

  <body class="page-body">
    <header class="page-header  header">
      <img class="page__logo" src="./img/logo.png" alt="logo">
      <ul class="page__nav">
        <li class="nav__item"><a href="#" class="link navigation__link">Главная</a></li>

    <main class="page__main">
      <section class="headline section__headline section">
        <div class="headline__title">
        <img src="./img/leaf-white-left.svg" alt="left__white">
        <h1>Укрепление здоровья</h1>
        <img src="./img/leaf-white-right.svg" alt="leaf__white-r">

              </div>
              <div class="small__card card">
                <img src="./img/card.png" alt="card">
                <p class="card__text">RitmStyle для беременных</p>
              </div>
              <div class="small__card card">
                <img src="./img/card.png" alt="card">
                <p class="card__text">RitmStyle + красочная подводная фотосессия</p>
